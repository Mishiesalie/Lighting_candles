<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Candle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="candle-wrapper">
        <div class="candle-group">
            <div class="candle-container tall">
                <div class="flame-wrapper">
                    <div class="flame">
                        <div class="spark spark1"></div>
                        <div class="spark spark2"></div>
                        <div class="spark spark3"></div>
                    </div>
                </div>
                <div class="candle">
                    <div class="wax-drip"></div>
                </div>
            </div>
            
            <div class="candle-container medium">
                <div class="flame-wrapper">
                    <div class="flame">
                        <div class="spark spark1"></div>
                        <div class="spark spark2"></div>
                        <div class="spark spark3"></div>
                    </div>
                </div>
                <div class="candle">
                    <div class="wax-drip"></div>
                </div>
            </div>

            <div class="candle-container short">
                <div class="flame-wrapper">
                    <div class="flame">
                        <div class="spark spark1"></div>
                        <div class="spark spark2"></div>
                        <div class="spark spark3"></div>
                    </div>
                </div>
                <div class="candle">
                    <div class="wax-drip"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
